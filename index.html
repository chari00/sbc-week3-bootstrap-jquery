<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chari Cruz | Bootstrap & jQuery | sbc-week3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <section class="intro">
        <section>
          <image
            class="avatar"
            src="/assets/images/lady-laptop.png"
            alt="lady using a laptop"
            width="{400}"
            height="{400}"
          />
        </section>
        <div>
          <h1>Hi, I&apos;m Chari ðŸ‘‹</h1>
          <p>I&apos;m a junior full-stack web developer.</p>
        </div>
      </section>
      <section>
        <button type="button" id="jokes" class="btn">
          Feeling board? Try some jokes
        </button>
        <a
          href="https://chari-cruz-multipage-website.netlify.app/"
          class="btn btn-link"
          target="_blank"
          >My portfolio</a
        >
        <!-- <a href="https://feedback-form-mcc.netlify.app/" class="btn btn-link" target="_blank">Connect with me</a> -->
        <div class="dropdown">
          <button
            class="btn btn-info dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Connect with me
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a
                class="dropdown-item btn-link"
                href="https://github.com/chari00"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </li>
            <li>
              <a
                class="dropdown-item btn-link"
                href="https://www.linkedin.com/in/chari-154571226/"
                target="_blank"
                rel="noopener noreferrer"
                >Linked</a
              >
            </li>
            <li>
              <a
                class="dropdown-item btn-link"
                href="https://feedback-form-mcc.netlify.app/"
                target="_blank"
                >Comments & Feedback</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script>
      $(document).ready(function () {
        $("#jokes").click(function () {
          $.ajax({
            url: "https://official-joke-api.appspot.com/random_joke",
            type: "GET",
            success: function (data) {
              $("#jokes").html(data.setup + "<br>" + data.punchline);
            },
            error: function (error) {
              console.log(error);
            },
          });
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
